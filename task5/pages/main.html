<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="menu">
        <div class='price_sb'>
            <!-- price search bar -->
            min:
            <input id="min_pr" type="text" name="search" placeholder="min price">
            max:
            <input id="max_pr" type="text" name="search" placeholder="max price">
        </div>
        <div class="speed_sb">
            <!-- price search bar -->
            min:
            <input id="min_sp" type="text" name="search" placeholder="min speed">
            max:
            <input id="max_sp" type="text" name="search" placeholder="max speed">
        </div>
        <div class="name_sb">
            <input id="name_sb" type="text" name="search" placeholder="name">
        </div>
        <button class="search_button" onclick="foo()">SEARCH</button>
        <script>
            function foo(){
                console.log(document.getElementById('min_pr').value);
                let search_params = new URLSearchParams();
                if(document.getElementById('min_pr').value.length > 0){
                    search_params.set('min_pr', +document.getElementById('min_pr').value);
                }
                if(document.getElementById('max_pr').value.length > 0){
                    search_params.set('max_pr', document.getElementById('max_pr').value);
                }
                if(document.getElementById('min_sp').value.length > 0){
                    search_params.set('min_sp', document.getElementById('min_sp').value);
                }
                if(document.getElementById('max_sp').value.length > 0){
                    search_params.set('max_sp', document.getElementById('max_sp').value);
                }
                if(document.getElementById('name_sb').value.length > 0){
                    search_params.set('name', document.getElementById('name_sb').value);
                }

                window.location.search = search_params;
            }
        </script>
    </div>
    <div class="cars">
        {{content}}
    </div>
</body>

</html>
